<div class="node">
  <p class="tag">Location <strong>London</strong></p>
  <p class="actions">
    <button class="icon-plus" type="button" (click)="addNode($event)">
      Add new node
    </button>
    <button class="icon-less" type="button" (click)="removeNode()">
      Remove this node
    </button>
  </p>
</div>
